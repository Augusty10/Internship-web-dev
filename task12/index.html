<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery with Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<!-- Image Gallery -->
<div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Nature 1" class="gallery-img">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature 2" class="gallery-img">
    <img src="https://picsum.photos/id/1025/400/300" alt="Nature 3" class="gallery-img">
    <img src="https://picsum.photos/id/1035/400/300" alt="Nature 4" class="gallery-img">
    <img src="https://picsum.photos/id/1041/400/300" alt="Nature 5" class="gallery-img">
    <img src="https://picsum.photos/id/1060/400/300" alt="Nature 6" class="gallery-img">
</div>

<!-- Modal -->
<div class="modal" id="imageModal" aria-hidden="true">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="">
</div>

<script src="script.js"></script>
</body>
</html>
